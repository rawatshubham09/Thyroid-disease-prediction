					</div>

                    <div class="form-row">
                        <label for="thyroid_surgery"> Have you ever had Thyroid Surgery? :</label>
						<input type="text" name="thyroid_surgery" id="thyroid_surgery" class="input-text" placeholder="t or f" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="I131_treatment"> Have you ever received I131 treatment? :</label>

                    <div class="form-row">

					</div>

                    <div class="form-row">
                        <label for="query_hyperthyroid">Do you have any symptons related Hyperthyroidism?</label>
						<input type="text" name="query_hyperthyroid" id="query_hyperthyroid" class="input-text" placeholder="t or f" required>
					</div>


				</div>

                <div class="form-row-total">

                    <div class="form-row">
                        <label for="goiter">Do you have goitre ? : </label>
						<input type="text" name="goiter" id="goiter" class="input-text" placeholder="t or f" required>
					</div>

                    <div class="form-row">
                        <label for="tumor">Do you have any Tumor ?:</label>
						<input type="text" name="tumor" id="tumor" class="input-text" placeholder="t or f" required>
					</div>


				</div>

                <div class="form-row-total">

                    <div class="form-row">
                        <label for="hypopituitary">Do you have any Hypothyroidism symptons?</label>
						<input type="text" name="hypopituitary" id="hypopituitary" class="input-text" placeholder="t or f" required>
					</div>

                    <div class="form-row">
                        <label for="psych">Psych value: </label>
						<input type="text" name="psych" id="psych" class="input-text" placeholder="t or f" required>
					</div>

				</div>

                <div class="form-row-total">

                    <div class="form-row">
                        <label for="T3">T3 value: </label>
						<input type="number" name="T3" id="T3" class="input-text" placeholder="" required>
					</div>

                    <div class="form-row">
                        <label for="TT4">TT4 value:</label>
						<input type="number" name="TT4" id="TT4" class="input-text" placeholder="" required>
					</div>

				</div>

                <div class="form-row-total">

                    <div class="form-row">
                        <label for="FTI">FTI Value: </label>

					</div>

				</div>

               
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Predict">
